<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

<header class="beginning">
    <div class="container">
        <div class="beginning__content">
            <img src="./assets/img/thanks/logo-icon.png" alt="copperpro" class="beginning__logo">
        </div>
    </div>
</header>

<section class="authorization">
    <div class="container">
        <div class="authorization__case">
            <a href="./index.html" class="authorization__text">
                Назад на главную
            </a>
        </div>
        <div class="authorization__content">
            <div class="authorization__box">
                <h2 class="authorization__title">
                    Авторизация
                </h2>
                <label for="" class="authorization__label">
                    <input type="email" class="authorization__input--email" placeholder="E-mail">
                    <input type="password" class="authorization__input--password" placeholder="Пароль">
                </label>
                    <a href="#" class="authorization__forget">Забыли пароль?</a>
                    <a href="#" class="authorization__link">Войти</a>
                <button class="authorization__btn">
                    <p class="authorization__account">Нет аккаунта?</p>
                    <a href="./registration.html" class="authorization__registration">Регистрация</a>
                </button>
            </div>
        </div>
    </div>
</section>

<footer class="ending">
    <div class="container">
        <div class="ending__content">
            <img src="./assets/img/thanks/logo-icon.png" alt="copperpro" class="ending__logo">
            <p class="ending__law">
                © 2021 “Copper Pro” Все права защищенны
            </p>
        </div>
    </div>
</footer>

</body>
</html>
