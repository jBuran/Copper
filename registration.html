<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

<header class="beginning">
    <div class="container">
        <div class="beginning__content">
            <img src="./assets/img/thanks/logo-icon.png" alt="copperpro" class="beginning__logo">
        </div>
    </div>
</header>

<section class="registration">
    <div class="container">
        <div class="registration__case">
            <a href="./index.html" class="registration__text">
                Назад на главную
            </a>
        </div>
        <div class="registration__content">
            <div class="registration__box">
                <h2 class="registration__title">
                    Регистрация
                </h2>
                <label  class="registration__label">
                    <input type="email" class="registration__input--email" placeholder="E-mail" color="#000">
                    <input type="password" class="registration__input--password" placeholder="Пароль" color="black">
                    <input type="password" class="registration__input--password" placeholder="Повторите пароль">
                </label>
                    <a href="#" class="registration__link">Регистрация</a>
                <button class="registration__btn">
                    <p class="registration__account">Есть аккаунт?</p>
                    <a href="./authorization.html" class="registration__registering">Войти</a>
                </button>
            </div>
        </div>
    </div>
</section>

<footer class="ending">
    <div class="container">
        <div class="ending__content">
            <img src="./assets/img/thanks/logo-icon.png" alt="copperpro" class="ending__logo">
            <p class="ending__law">
                © 2021 “Copper Pro” Все права защищенны
            </p>
        </div>
    </div>
</footer>
    
</body>
</html>
